---
apiVersion: cluster.x-k8s.io/v1beta1
kind: Cluster
metadata:
  name: metal-test
spec:
  clusterNetwork:
    pods:
      cidrBlocks: ["10.240.0.0/12"]
  controlPlaneRef:
    apiVersion: controlplane.cluster.x-k8s.io/v1beta1
    kind: KubeadmControlPlane
    name: metal-test-controlplane
  infrastructureRef:
    apiVersion: infrastructure.cluster.x-k8s.io/v1alpha1
    kind: MetalStackCluster
    name: metal-test
---
apiVersion: infrastructure.cluster.x-k8s.io/v1alpha1
kind: MetalStackCluster
metadata:
  name: metal-test
spec:
  projectID: 00000000-0000-0000-0000-000000000001
  partition: mini-lab
---
apiVersion: infrastructure.cluster.x-k8s.io/v1alpha1
kind: MetalStackMachineTemplate
metadata:
  name: metal-test-controlplane
spec:
  template:
    spec:
      image: ubuntu-24.04
      size: v1-small-x86
---
apiVersion: infrastructure.cluster.x-k8s.io/v1alpha1
kind: MetalStackMachineTemplate
metadata:
  name: metal-test-worker
spec:
  template:
    spec:
      image: ubuntu-24.04
      size: v1-small-x86
---
kind: KubeadmControlPlane
apiVersion: controlplane.cluster.x-k8s.io/v1beta1
metadata:
  name: metal-test-controlplane
spec:
  replicas: 1
  version: v1.30.6
  machineTemplate:
    nodeDrainTimeout: 10m
    infrastructureRef:
      kind: MetalStackMachineTemplate
      apiVersion: infrastructure.cluster.x-k8s.io/v1alpha1
      name: metal-test-controlplane
  kubeadmConfigSpec:
    format: ignition
    clusterConfiguration:
      controlPlaneEndpoint: 203.0.113.129:443
    initConfiguration:
      localAPIEndpoint:
        advertiseAddress: 127.0.0.1
        bindPort: 443
      nodeRegistration: {}
    joinConfiguration:
      controlPlane: {}
      nodeRegistration: {}
---
apiVersion: cluster.x-k8s.io/v1beta1
kind: MachineDeployment
metadata:
  name: metal-test-md-0
  labels:
    cluster.x-k8s.io/cluster-name: metal-test
    nodepool: nodepool-0
spec:
  clusterName: metal-test
  replicas: 1
  selector:
    matchLabels:
      cluster.x-k8s.io/cluster-name: metal-test
      nodepool: nodepool-0
  template:
    metadata:
      labels:
        cluster.x-k8s.io/cluster-name: metal-test
        nodepool: nodepool-0
    spec:
      nodeDrainTimeout: 120s
      clusterName: metal-test
      version: "v1.30.6"
      bootstrap:
        configRef:
          name: metal-test-md-0
          apiVersion: bootstrap.cluster.x-k8s.io/v1beta1
          kind: KubeadmConfigTemplate
      infrastructureRef:
        name: metal-test-worker
        apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
        kind: MetalStackMachineTemplate
---
apiVersion: bootstrap.cluster.x-k8s.io/v1beta1
kind: KubeadmConfigTemplate
metadata:
  name: metal-test-md-0
spec:
  template:
    spec:
      format: ignition
      clusterConfiguration:
        controlPlaneEndpoint: 203.0.113.129:443
      joinConfiguration:
        nodeRegistration: {}
